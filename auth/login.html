<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вход - V hotel</title>
  <link rel="stylesheet" href="../assets/css/common.css">
  <link rel="stylesheet" href="../assets/css/auth.css">
</head>
<body>
  <header>
    <div class="logo">V hotel</div>
    <nav>
      <a href="../index.html">Главная</a>
      <a href="../booking/booking.html">Бронирование</a>
    </nav>
    <div class="profile">
      <img src="../assets/images/user-icon.svg" alt="Профиль" id="profileIcon">
    </div>
  </header>

  <section class="auth-section">
    <div class="auth-container">
      <h2>Вход в профиль</h2>

      <form id="loginForm">
        <div class="form-row">
          <label>Телефон</label>
          <input type="tel" id="phone" required placeholder="+7 (123) 456-7890">
        </div>

        <div class="form-row">
          <label>Пароль</label>
          <input type="password" id="password" required>
        </div>

        <button type="submit" class="auth-btn">Войти</button>
        
        <div id="loginMessage" class="message"></div>
        
        <p class="auth-link">
          Нет аккаунта? <a href="register.html">Зарегистрируйтесь</a>
        </p>
      </form>
    </div>
  </section>

  <script src="../assets/js/common.js"></script>
  <script src="../assets/js/auth.js"></script>
</body>
</html>
