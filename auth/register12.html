<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Регистрация - V hotel</title>
  <link rel="stylesheet" href="../assets/css/common.css">
  <link rel="stylesheet" href="../assets/css/auth.css">
</head>
<body>
  <header>
    <div class="logo">V hotel</div>
    <nav>
      <a href="../index.html">Главная</a>
      <a href="../booking/booking.html">Бронирование</a>
    </nav>
    <div class="profile">
      <img src="../assets/images/user-icon.svg" alt="Профиль" id="profileIcon">
    </div>
  </header>

  <section class="auth-section">
    <div class="auth-container">
      <h2>Регистрация</h2>

      <form id="registerForm">
        <div class="form-row">
          <label>Имя *</label>
          <input type="text" id="firstName" required>
        </div>

        <div class="form-row">
          <label>Фамилия *</label>
          <input type="text" id="lastName" required>
        </div>

        <div class="form-row">
          <label>Телефон *</label>
          <input type="tel" id="phone" required placeholder="+7 (123) 456-7890">
        </div>

        <div class="form-row">
          <label>Email</label>
          <input type="email" id="email" placeholder="optional@email.com">
        </div>

        <div class="form-row">
          <label>Пароль *</label>
          <input type="password" id="password" required minlength="6">
        </div>

        <div class="form-row">
          <label>Подтвердите пароль *</label>
          <input type="password" id="confirmPassword" required minlength="6">
        </div>

        <button type="submit" class="auth-btn">Зарегистрироваться</button>
        
        <div id="registerMessage" class="message"></div>
        
        <p class="auth-link">
          Уже есть аккаунт? <a href="login.html">Войдите</a>
        </p>
      </form>
    </div>
  </section>

  <script src="../assets/js/common.js"></script>
  <script src="../assets/js/auth.js"></script>
</body>
</html>
